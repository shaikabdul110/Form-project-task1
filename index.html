<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Contact Form</title>
</head>
<body>
  <div class="container">
    <form>
      <h2>Contact Us</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" name="name" required>
      </div>
      <div class="form-group">
        <label for="numer">Mobile:</label>
        <input type="tel" id="number" placeholder="99xxxxxxxx" name="mobile" required>
        </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="hr@gmail.com" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Your Message"  name="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
